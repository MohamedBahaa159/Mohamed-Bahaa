              <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i> Back
            </button>
          </div>

          <header class="pt-40 pb-16 px-6 max-w-4xl mx-auto text-center reveal-on-scroll">
            <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-indigo-50 text-indigo-600 text-sm font-bold mb-6 border border-indigo-100 shadow-sm">${project.category}</span>
            <h1 class="text-5xl md:text-7xl font-extrabold text-slate-900 mb-8 leading-[1.1] tracking-tight">${project.title}</h1>
            <p class="text-xl md:text-2xl text-slate-600 leading-relaxed max-w-3xl mx-auto">${project.summary}</p>
          </header>

          <div class="border-y border-slate-100 bg-slate-50 mb-20">
            <div class="container mx-auto px-6 max-w-5xl py-12">
              <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div><h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">Role</h4><p class="text-slate-900 font-semibold text-lg">${project.role}</p></div>
                <div><h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">Timeline</h4><p class="text-slate-900 font-semibold text-lg">${project.timeline}</p></div>
                <div class="col-span-2 md:col-span-1"><h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">Tools</h4><div class="flex flex-wrap gap-2">${project.tools.map(t => `<span class="text-slate-700 font-medium text-sm bg-white border border-slate-200 px-3 py-1 rounded-md shadow-sm">${t}</span>`).join('')}</div></div>
                <div class="col-span-2 md:col-span-1"><h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">Deliverables</h4><p class="text-slate-900 font-semibold text-lg">Case Study, UI Prototype</p></div>
              </div>
            </div>
          </div>

          <div class="container mx-auto px-6 max-w-6xl mb-32 reveal-on-scroll">
            <div class="rounded-[2.5rem] overflow-hidden shadow-2xl border border-slate-200/50 bg-slate-100 aspect-video relative group">
              ${project.isVideo
          ? `<video src="${project.image}" class="w-full h-full object-cover" autoplay loop muted playsinline controls></video>`
          : `<img src="${project.image}" onerror="this.src='${project.fallback}'" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000">`
        }
            </div>
          </div>

          <section class="container mx-auto px-6 max-w-5xl mb-32">
            <div class="grid md:grid-cols-2 gap-12 lg:gap-24 text-slate-900">
              <div class="reveal-on-scroll">
                <div class="w-14 h-14 bg-rose-50 text-rose-600 rounded-2xl flex items-center justify-center mb-8 border border-rose-100"><i data-lucide="target" class="w-7 h-7"></i></div>
                <h2 class="text-3xl font-extrabold mb-6 tracking-tight">The Challenge</h2>
                <p class="text-lg text-slate-600 leading-relaxed">${project.problem}</p>
              </div>
              <div class="reveal-on-scroll delay-100">
                <div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center mb-8 border border-emerald-100"><i data-lucide="lightbulb" class="w-7 h-7"></i></div>
                <h2 class="text-3xl font-extrabold mb-6 tracking-tight">The Solution</h2>
                <p class="text-lg text-slate-600 leading-relaxed">${project.solution}</p>
              </div>
            </div>
          </section>

          <section class="py-24 md:py-40 bg-slate-950 text-white relative overflow-hidden selection:bg-indigo-500/30">
            <div class="absolute top-0 right-0 w-[800px] h-[800px] bg-indigo-600/10 rounded-full blur-[150px] -translate-y-1/2 translate-x-1/3 pointer-events-none"></div>
            
            <div class="container mx-auto px-6 max-w-5xl relative z-10">
              
              <div class="text-center mb-24 reveal-on-scroll">
                <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-indigo-500/10 text-indigo-400 text-sm font-bold mb-6 border border-indigo-500/20 backdrop-blur-md uppercase tracking-widest">Methodology</span>
                <h2 class="text-5xl md:text-7xl font-black text-white mb-6 tracking-tight">The Process.</h2>
                <p class="text-xl md:text-2xl text-slate-400 max-w-3xl mx-auto leading-relaxed">A strategic, step-by-step breakdown of how this project evolved from an initial concept into a high-fidelity execution.</p>
              </div>

              <div class="relative w-full pb-32">
                ${project.process.map((step, idx) => `
                  <div class="sticky flex flex-col md:flex-row items-center gap-8 md:gap-16 bg-slate-900 border border-slate-800 p-8 md:p-16 rounded-[2.5rem] shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.5)] mb-8 md:mb-12 origin-top transition-all duration-500 hover:border-indigo-500/50 group"
                       style="top: ${120 + (idx * 25)}px; z-index: ${idx + 1};">
                    
                    <div class="md:w-1/3 flex flex-col items-start justify-center">
                       <div class="text-[80px] md:text-[120px] font-black leading-none text-transparent bg-clip-text bg-gradient-to-b from-indigo-500 to-slate-800 opacity-80 group-hover:opacity-100 transition-opacity duration-500 mb-4">
                         0${idx + 1}
                       </div>
                       <div class="h-1 w-20 bg-indigo-500 rounded-full group-hover:w-32 transition-all duration-500"></div>
                    </div>
                    
                    <div class="md:w-2/3">
                       <h3 class="text-3xl md:text-4xl font-bold text-white mb-6 tracking-tight group-hover:text-indigo-300 transition-colors">${step.step}</h3>
                       <p class="text-lg md:text-xl text-slate-400 leading-relaxed">${step.desc}</p>
                    </div>
                  </div>
                `).join('')}
              </div>

            </div>
          </section>

          <section class="container mx-auto px-6 max-w-4xl text-center mb-24 reveal-on-scroll pt-24">
             <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-50 text-indigo-600 rounded-full mb-8"><i data-lucide="check-circle-2" class="w-10 h-10"></i></div>
             <h2 class="text-4xl font-extrabold text-slate-900 mb-8 tracking-tight">Final Outcome</h2>
             <blockquote class="text-2xl text-slate-600 italic leading-relaxed mb-16 px-8 md:px-16 text-center">"${project.impact}"</blockquote>
             ${project.behanceUrl !== '#' ? `
                <a href="${project.behanceUrl}" target="_blank" class="btn-shine inline-flex items-center justify-center gap-3 px-10 py-5 bg-indigo-600 text-white rounded-2xl font-bold shadow-2xl hover:shadow-indigo-500/40 hover:-translate-y-1 transition-all text-lg w-full md:w-auto">View Full Case Study on Behance <i data-lucide="external-link" class="w-6 h-6"></i></a>
             ` : `<span class="px-10 py-5 bg-slate-100 text-slate-500 rounded-2xl font-bold border border-slate-200">Case Study Coming Soon</span>`}
          </section>
        </article>
      `;
      lucide.createIcons();
      observeElements();
    }

    function initFeatures() {
      lucide.createIcons();
      observeElements();
      const form = document.getElementById("contact-form");
      if (form) {
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const btn = form.querySelector('button[type="submit"]');
          btn.innerHTML = "Sending...";
          emailjs.sendForm("service_ynh0ezb", "template_p473g6k", this)
            .then(() => { alert("âœ… Message sent successfully!"); this.reset(); btn.innerHTML = "Sent!"; },
              (error) => { alert("âŒ Failed: " + error.text); btn.innerHTML = "Try Again"; });
        });
      }
    }

    function observeElements() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('is-visible'); observer.unobserve(entry.target); } });
      }, { threshold: 0.1 });
      document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
    }

    window.addEventListener('DOMContentLoaded', () => {
      emailjs.init("J0LT2PEjwdrqSMXlz");
      renderHome();
      document.getElementById('year').textContent = new Date().getFullYear();

      const splashScreen = document.getElementById('splash-screen');
      const splashTop = document.getElementById('splash-top');
      const splashBottom = document.getElementById('splash-bottom');
      const whiteLine = document.getElementById('white-line');
      const appContent = document.getElementById('app-content');
      const mainHeader = document.getElementById('main-header');

      setTimeout(() => {
        splashTop.classList.add('animate-panel-up');
        splashBottom.classList.add('animate-panel-down');

        if (whiteLine) {
          whiteLine.style.display = 'none';
        }

        setTimeout(() => {
          appContent.classList.remove('content-hidden');
          mainHeader.classList.remove('content-hidden');
        }, 400);

        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 800);

      }, 3000);

      window.addEventListener('scroll', () => {
        const header = document.getElementById('main-header');
        if (window.scrollY > 20) { header.classList.add('bg-white/90', 'backdrop-blur-md', 'shadow-sm', 'py-4'); header.classList.remove('bg-transparent', 'py-6'); }
        else { header.classList.remove('bg-white/90', 'backdrop-blur-md', 'shadow-sm', 'py-4'); header.classList.add('bg-transparent', 'py-6'); }
      });
    });
  </script>
</body>

</html>
